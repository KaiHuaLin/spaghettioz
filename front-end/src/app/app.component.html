<div class="rrapper">
  <mat-toolbar fxLayout="row" color="primary" class = "toolbar">
    <img width = "3%" src = "../../../assets/img/logo.png" alt = "image">
    <span>Recipe Generator</span>
    <!-- only show if logged in  -->
    <div fxFlex fxLayoutAlign="flex-end"  *ngIf ="(this.auth.isLoggedIn != false)" >
      <a mat-button class="navButton" fxHide.xs  [routerLink]="'/home'">Home </a>
      <a mat-button class="navButton" fxHide.xs  [routerLink]="'/shopping-cart'">Shopping Cart</a>
      <a mat-button class="navButton" fxHide.xs  [routerLink]="'/favorite'">Favorites</a>
      <a mat-button class="navButton" fxHide.xs  [routerLink]="'/search'">Search</a>
      <a mat-button class="navButton" fxHide.xs  [routerLink]="'/search'" (click) = "logout()">Logout</a>
    </div>

    <button class="navButton" mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs *ngIf ="(this.auth.isLoggedIn != false)">
      <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #dropMenu="matMenu" *ngIf ="(this.auth.isLoggedIn != false)">
      <a mat-menu-item class="navButton" [routerLink]="'/home'">Home </a>
      <a mat-menu-item class="navButton active" [routerLink]="'/shopping-cart'">Shopping Cart </a>
      <a mat-menu-item class="navButton" [routerLink]="'/favorite'"> Favorites </a>
      <a mat-menu-item class="navButton active" [routerLink]="'/search'">Search </a>
      <a mat-menu-item class="navButton" (click) = "logout()" *ngIf ="(this.auth.isLoggedIn != false)"  > Logout </a>
  </mat-menu>
  </mat-toolbar>
</div>
<router-outlet></router-outlet>
