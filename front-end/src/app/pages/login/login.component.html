<main>
    <section class="section section-shaped section-lg">
        <div class="shape shape-style-1 bg-gradient">
            <img class = "image" src = "../../assets/login.png" >
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="container ">
            <div class="row justify-content-center">
              <div class="col-lg-5">
                <div class="card bg-secondary shadow border-0">
                    <img class = "holder" src = "../../../assets/undraw_sign_in_e6hj.svg" alt = "login">

                   
                  <div class="card-body px-lg-5 py-lg-5">
                    <div class="text-center mb-4">
                      <span>Sign in</span>
                    </div>
                    <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
                      <div class="form-group mb-6" >
                        <div class="input-group input-group-alternative">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                          </div>
                          <input class="form-control" placeholder="Email" required formControlName="email"
                                            type="email" />
                        </div>
                      </div>
                      <div class="form-group" >
                        <div class="input-group input-group-alternative">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                          </div>
                          <input class="form-control" placeholder="Password" formControlName="password"
                          type="password">
                        </div>
                        <div class="col-6 text-right">
                            <a [routerLink]="['/register']" class="text-light">
                              <small>Create new account</small>
                            </a>
                          </div>
                      </div>
                      <div class="text-center">
                        <button type="submit" class="btn btn-default my-4" [disabled]="loginFormGroup.invalid">Sign in</button>
                      </div>
                    </form>
                  </div>
    
                  
                </div>
              </div>
            </div>
          </div>

    </section>
