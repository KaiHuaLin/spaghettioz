<main>
    <main>
        <section class="section section-shaped section-lg">
            <div class="shape shape-style-1 bg-gradient">
                <img class = "image" src = "../../assets/login.png" >
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
              <div class="container ">
                <div class="row justify-content-center">
                  <div class="col-lg-5">
                    <div class="card bg-secondary shadow border-0">
                        <img class = "holder" src = "../../../assets/undraw_sign_in_e6hj.svg" alt = "test">
                      <div class="card-body px-lg-5 py-lg-5">
                        <div class="text-center mb-4">
                          <span>Sign in</span>
                        </div>
                        <form role="form" [formGroup]="registerFormGroup" (ngSubmit)="register()">
                            <div class="form-group" >
                                <div class="input-group input-group-alternative">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                  </div>
                                  <input class="form-control" required placeholder="Name" formControlName="name">
                                </div>
                            </div>
                                <div class="form-group" >
                                    <div class="input-group input-group-alternative">
                                      <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                      </div>
                                      <input class="form-control" placeholder="Email" required formControlName="email"
                                                type="email" />
                                    </div>
                                    </div>
                            
                              
                              
                                
                                
                              
                              
                        
                      
                          <div class="form-group" >
                            <div class="input-group input-group-alternative">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                              </div>
                              <input class="form-control" placeholder="Password" formControlName="password"
                              type="password">
                            </div>
                            <div class="col-9 text-left">
                                <a [routerLink]="['/login']" class="text-light">
                                  <small>Already have an account? Login</small>
                                </a>
                              </div>
                          </div>
                          <div class="text-center">
                            <button type="submit" class="btn btn-default my-4" [disabled]="registerFormGroup.invalid">Register</button>
                          </div>
                        </form>
                      </div>
        
                      
                    </div>
                  </div>
                </div>
              </div>
    
        </section>
    <div class="container">
      <hr>
      <div class="row align-items-center justify-content-md-between">
        <div class="col-md-6">
          <a>Spaghettio Group 2021</a>
        </div>
      </div>
    </div>
  </main>
