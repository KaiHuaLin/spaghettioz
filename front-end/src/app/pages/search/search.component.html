<section class="section-profile-cover section-shaped my-0">
    <h1 class="display-1 text-center text-white" >Search Recipes</h1>
    <div class="shape shape-style-1 shape-primary alpha-4">
        <img class = "image" src = "../../assets/img/basic.png" >
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
  </div>
  <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
  </div>
</section>
<div class="container ">
    <div class="card shadow text-center mt--300">
        <div class="row">
            <div class="col-lg-4 text-center ">
                <h3>Input ingredients</h3>
                <!-- <label id="example-radio-group-label">Diet Preference</label><br> -->
                <mat-radio-group
                        [(ngModel)]="dietPreference">
                        <mat-radio-button class = "example-radio-button "*ngFor="let diet of diets" [value]="diet">
                            {{diet}}
                        </mat-radio-button>
                        </mat-radio-group>
                <div class = "row">
                <form fxFlex [formGroup]="ingredientFormGroup" (ngSubmit)="addIngredient(ingredientFormGroup.value)">
                    <input fxFlex class="form-control input" formControlName="ingredient">
                    <button class = "btn-default plus">+</button>
                    <!-- <div class="text-center margin">
                        <button class = "btn btn-default" [disabled]="ingredientFormGroup.invalid">Add</button>
                    </div> -->
                </form>
            </div>
                <div>
                    <button class = "btn btn-default " [disabled]="ingredientFormGroup.invalid" (click) = "searchRecipesByQuery(dietPreference, selectedIngredients) ">Search</button>
                </div>
                <mat-list class="text-center" *ngFor="let ingredient of ingredients; let i = index">
                    <mat-checkbox [(ngModel)]="ingredient.checked" (change)="getCheckboxes()"[color]="blue">  {{ingredient.ingredient}} </mat-checkbox>
                   <button mat-icon-button (click)="ingredients.splice(i, 1)"><mat-icon>delete</mat-icon></button> 
                </mat-list>
            </div>
    
    
            <div class="col-lg-8" >
                    <h2>Results</h2><br>
                    <mat-paginator [length]="100"
                        [pageSize]="10"
                        [pageSizeOptions]="[5, 10, 25, 100]">
                    </mat-paginator>
                    
                <div  class = "holder" *ngFor= "let recipe of viewrecipe">
                    <mat-card fxFlex="75%" fxFlex.xs="100%" fxFlex.sm="75%">
                        <mat-card-title>{{recipe.title}}</mat-card-title>
                        <button mat-icon-button color="warn" aria-label="Favite" (click)="toggleSelected()">
                            <mat-icon *ngIf="selected">favorite</mat-icon>
                            <mat-icon *ngIf="!selected">favorite_border</mat-icon>
                        </button>
                        <mat-card-subtitle></mat-card-subtitle>
                        <img src = {{recipe.image}} mat-card-image alt = "recipe">
                        <mat-card-content> id: {{rec.id}}</mat-card-content>
                    </mat-card>
                </div>
