<main>
    <div class = "container">
        <div *ngIf="viewrecipe" >
            <h1 class="text-left">{{viewrecipe.title}}</h1>
            <div class="row" >
                <img src= {{viewrecipe.image}} alt = "recipe image">
                <mat-list class = "list">
                    <mat-list-item> Ready in: {{viewrecipe.readyInMinutes}} minutes </mat-list-item>
                    <mat-list-item> Serving size: {{viewrecipe.servings}} serving </mat-list-item> 
                    <div *ngIf="viewrecipe.analyzedInstructions.length > 0">
                        <mat-list-item><button type = "submit" class = "btn-default plus" (click)="addToList()">Add to Cart</button></mat-list-item>
                    </div>
                    <!-- <mat-list-item> Source: <a href = {{viewrecipe.sourceUrl}} >{{viewrecipe.sourceUrl}} </a></mat-list-item>  -->
                    <!-- <mat-list-item *ngIf= "viewrecipe.diets != []"> Diets: {{viewrecipe.diets}} </mat-list-item> -->
                </mat-list> 
                
            </div>
            
            <mat-list>
                <div *ngIf="viewrecipe.analyzedInstructions.length > 0">
                    <h2>Ingredients: </h2>
                    <div *ngFor= "let search of viewrecipe.analyzedInstructions">
                        <div *ngFor = "let ingredient of search.steps; let i = index">
                            <div *ngFor = "let name of ingredient.ingredients">
                                <mat-list-item class = "ingredients" *ngIf ="ingredient.id != 0 && i == 0"> 
                                    {{name.name}}
                                </mat-list-item>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-list>
            <h2>Instructions:</h2>
            <p *ngIf="viewrecipe.instructions != null">{{viewrecipe.instructions}}</p>
            <pre *ngIf="viewrecipe.instructions == '' || viewrecipe.instructions == null"><a href = {{viewrecipe.sourceUrl}}>Source Recipe</a></pre>
    <!-- footer -->
    </div> 
    <hr>
        <div class="row align-items-center justify-content-md-between">
        <div class="col-md-6">
            <a>Spaghettio Group 2021</a>
        </div>
        </div> 
    </div>
</main>
